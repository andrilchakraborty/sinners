  <style>
    /* RESET & BASE */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0b13;

    /* NAVIGATION */

    /* EDITOR PANEL */

    .line-info {

<body>

  <!-- navigation -->

  <!-- main content -->
  <main>
    <!-- CREATE VIEW -->
    <section id="create-view" class="view active">
      <div class="container">
        <aside class="controls">
          <h1>Create Paste</h1>
          <form id="paste-form">
            <!-- hidden content field -->
            <input type="hidden" name="content" id="content-input"/>

            <input type="text" name="title" placeholder="Untitled Paste" required />
            <select id="syntax" name="syntax" required>
              <option value="none">No Syntax</option>
              <option value="htmlmixed">HTML</option>
              <option value="css">CSS</option>
              <option value="javascript">JavaScript</option>
              <option value="python">Python</option>

              <option value="text/x-csrc">C</option>
              <option value="text/x-c++src">C++</option>
              <option value="php">PHP</option>
              <option value="ruby">Ruby</option>
              <option value="go">Go</option>
              <option value="sql">SQL</option>
              <option value="xml">XML</option>
              <option value="application/json">JSON</option>
              <option value="markdown">Markdown</option>
              <option value="shell">Bash</option>
            </select>
            <select name="expires" required>
              <option>Never Expires</option>
              <option>10 Minutes</option>
              <option>1 Hour</option>
              <option>1 Day</option>
            </select>
            <select name="visibility" required>

            <button type="submit">Paste</button>

        </aside>

    <!-- TOP VIEW -->
    <section id="top-view" class="view list-view">
      <h1>Top Pastes</h1>
      <ul class="paste-list" id="top-list"></ul>
    </section>

    <!-- RECENT VIEW -->
    <section id="recent-view" class="view list-view">
      <h1>Recent Pastes</h1>
      <ul class="paste-list" id="recent-list"></ul>
    </section>

    <!-- ALL VIEW -->
    <section id="all-view" class="view list-view">
      <h1>All Pastes</h1>
      <!-- search bar -->
      <input type="text" id="search-all" placeholder="Search by title or ID..." />
      <ul class="paste-list" id="all-list"></ul>
      <!-- pagination buttons -->
      <div class="pagination">
        <button id="prev-page" disabled>Previous</button>
        <button id="next-page" disabled>Next</button>
      </div>
    </section>

  <!-- CodeMirror and modes -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/xml/xml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/css/css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/htmlmixed/htmlmixed.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/python/python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/clike/clike.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/php/php.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/ruby/ruby.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/go/go.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/sql/sql.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/shell/shell.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/markdown/markdown.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // CodeMirror setup
      const textarea     = document.getElementById('editor');
      const contentInput = document.getElementById('content-input');
      const editor       = CodeMirror.fromTextArea(textarea, {
        mode: 'text/plain',
        theme: 'dracula',
        lineNumbers: true,
        viewportMargin: Infinity
      });

      // line count
      const info = document.getElementById('line-info');
      const updateLineCount = () => {
        info.textContent = 'Lines: ' + editor.lineCount();
      };
      editor.on('changes', updateLineCount);
      updateLineCount();

      // syntax selection
      document.getElementById('syntax').addEventListener('change', e => {
        editor.setOption('mode', e.target.value);
      });

      // form submission
      document.getElementById('paste-form').addEventListener('submit', async e => {
        e.preventDefault();
        contentInput.value = editor.getValue();
        const res = await fetch('/api/paste', {
          method: 'POST',
          body: new FormData(e.target)
        });
        const { url } = await res.json();
        window.location.href = url;
      });

      // view management
      const views = ['create','top','recent','all'];
      const showView = id => {
        views.forEach(v => document.getElementById(v+'-view').classList.remove('active'));
        document.getElementById(id+'-view').classList.add('active');
      };

      // fetch & render lists from API
      const renderList = (listId, items) => {
        const ul = document.getElementById(listId);
        ul.innerHTML = items.map(p => `
          <li>
            <a href="/paste/${p.id}">${p.title || p.id}</a>
            <span class="views">Views: ${p.views || 0}</span>
          </li>
        `).join('');
      };
      let allItems = [];
      let currentAllPage = 0;
      const pageSize = 10;

      const updatePaginationButtons = () => {
        document.getElementById('prev-page').disabled = currentAllPage === 0;
        document.getElementById('next-page').disabled = (currentAllPage + 1) * pageSize >= allItems.length;
      };

      const renderAllPage = () => {
        const start = currentAllPage * pageSize;
        const pageItems = allItems.slice(start, start + pageSize);
        renderList('all-list', pageItems);
        updatePaginationButtons();
      };

      const loadTop = async () => {
        const data = await fetch('/api/top').then(r => r.json());
        renderList('top-list', data);
      };
      const loadRecent = async () => {
        const data = await fetch('/api/recent').then(r => r.json());
        renderList('recent-list', data);
      };
      const loadAll = async () => {
        const data = await fetch('/api/all').then(r => r.json());
        allItems = data;
        currentAllPage = 0;
        renderAllPage();
      };

      // pagination button handlers
      document.getElementById('prev-page').addEventListener('click', () => {
        if (currentAllPage > 0) {
          currentAllPage--;
          renderAllPage();
        }
      });
      document.getElementById('next-page').addEventListener('click', () => {
        if ((currentAllPage + 1) * pageSize < allItems.length) {
          currentAllPage++;
          renderAllPage();
        }
      });

      // search filter
      document.getElementById('search-all').addEventListener('input', e => {
        const q = e.target.value.toLowerCase();
        const filtered = allItems.filter(p =>
          p.title.toLowerCase().startsWith(q) ||
          p.id.toLowerCase().startsWith(q)
        );
        currentAllPage = 0;
        renderList('all-list', filtered.slice(0, pageSize));
        // when searching, disable pagination or adjust as needed
        document.getElementById('prev-page').disabled = true;
        document.getElementById('next-page').disabled = filtered.length <= pageSize;
      });

      // nav handlers
      document.getElementById('nav-create').onclick    = e =>     { e.preventDefault(); showView('create'); };
      document.getElementById('nav-top').onclick       = async e => { e.preventDefault(); await loadTop();    showView('top');    };
      document.getElementById('nav-recent').onclick    = async e => { e.preventDefault(); await loadRecent(); showView('recent'); };
      document.getElementById('nav-all').onclick       = async e => { e.preventDefault(); await loadAll();    showView('all');    };

      // background audio control
      const audio   = document.getElementById('bg-audio');
      const btn     = document.getElementById('mute-btn');
      const slider  = document.getElementById('volume-slider');

      // initial state
      audio.volume = slider.value;
      btn.textContent = audio.muted ? 'ðŸ”‡' : 'ðŸ”Š';

      // on first user click anywhere, start playback
      const kickstart = () => {
        audio.play().catch(e => console.warn('playback error', e));
        document.body.removeEventListener('click', kickstart);
      };
      document.body.addEventListener('click', kickstart, { once: true });

      // mute/unmute toggle
      btn.addEventListener('click', () => {
        audio.muted = !audio.muted;
        btn.textContent = audio.muted ? 'ðŸ”‡' : 'ðŸ”Š';
        if (!audio.muted) audio.play().catch(() => {});
      });

      // volume slider control
      slider.addEventListener('input', e => {
        audio.volume = e.target.value;
        if (audio.muted && audio.volume > 0) {
          audio.muted = false;
          btn.textContent = 'ðŸ”Š';
          audio.play().catch(() => {});
        }
      });

      // â”€â”€â”€ Keep-alive ping every 10 seconds â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      setInterval(() => {
        fetch('/ping').catch(() => {});
      }, 10 * 1000);
      // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    });
  </script>
